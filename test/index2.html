<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Question!</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/35814a9798.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="nav-section">

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">

        <a href="" class="navbar-brand">BrandName</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collpaseTarget"
          aria-controls="collpaseTarget" aria-expanded="false" aria-label="collpaseTarget">
          <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="collpaseTarget">
          <ul class="navbar-nav ms-auto float-end">
            <li class="nav-item"><a href="" class="nav-link">sample1</a></li>
            <li class="nav-item"><a href="" class="nav-link">sample2</a></li>
            <li class="nav-item"><a href="" class="nav-link">sample3</a></li>
          </ul>
        </div>

      </div>
    </nav>

  </div>


  <div id="carousel-section">
    <div id="carouselControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- First-Slide -->
        <div class="carousel-item active">
          <img src="img/website_normal.png" alt="FirstSlide">
        </div>
        <!-- Second-Slide -->
        <div class="carousel-item">
          <img src="img/website_news.png" alt="SecondSlide">
        </div>
        <!-- Third-Slide -->
        <div class="carousel-item">
          <img src="img/website_blog.png" alt="ThirdSlide">
        </div>
      </div>
    </div>
    <!-- コントローラー部分 -->
    <!-- 前に戻るアイコン -->
    <a href="#carouselControls" class="carousel-control-prev" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">前に戻る</span>
    </a>
    <!-- 次に進むアイコン -->
    <a href="#carouselControls" class="carousel-control-next" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">次に進む</span>
    </a>
  </div>

  <section id="bottom">

  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
